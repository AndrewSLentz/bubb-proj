<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container relative">
    <header class="clearfix">
      <div class="holder-logo pull-left">
        <div class="logo"></div>
      </div>
      <div class="holder-fixed-nav">
        <nav class="pull-left">
          <ul class="menu">
            <li class="item-menu">
              <a href="#section-projects" class="link-menu scroller">projects</a>
            </li>
            <li class="item-menu">
              <a href="#section-about" class="link-menu scroller">the studio</a>
            </li>
            <li class="item-menu">
              <a href="#section-customers" class="link-menu scroller">customers</a>
            </li>
            <li class="item-menu">
              <a href="#section-contact" class="link-menu scroller">contact</a>
            </li>
          </ul>
        </nav>
        <div class="contact pull-right text-right">
          <a href="tel:01633418797" class="link-phone f-h4 bold block">16 3341 8797 </a>
          <a href="mailto:contato@bubb.com.br" class="link-email f13 light block">contato@bubb.com.br</a>
        </div>
        <ul class="socials pull-right">
          <li class="item-social">
            <a href="http://instagram.com/bubbwebstudio" target="_blank" class="link-social"><i class="fa fa-instagram"></i></a>

          <li class="item-social">

          </li>
        </ul>
      </div>
    </header>
  </div>

<section id="section-contact">
  <div class="container">
    <div class="holder-section">
      <div class="call light text-center">
        <h1 class="t1">contact</h1>
        <div class="t2 f16 black-40 mt15">It will be a pleasure talking to you</div>
      </div>
      <div class="text-center">
        <form action="javascript:" id="form-contact" class="form-horizontal mt35 clearfix">

						<div class="form-group">
							<input type="text" name="name" class="name input placeholder" placeholder="seu nome">
						</div><!-- /.form-group -->

						<div class="form-group">
							<input type="email" name="email" class="email input placeholder" placeholder="seu e-mail">
						</div><!-- /.form-group -->

						<div class="form-group">
							<input type="text" name="enterprise" class="enterprise input placeholder" placeholder="empresa">
						</div><!-- /.form-group -->

						<div class="form-group">
							<input type="text" name="phone" class="phone input placeholder" placeholder="telefone" autocomplete="off">
						</div><!-- /.form-group -->

						<div class="form-group">
							<input type="text" name="city" class="city input placeholder" placeholder="cidade">
						</div><!-- /.form-group -->

						<div class="form-group">
							<div class="holder-select">
								<div class="select-skin"><select name="subject" class="subject" style="width: 100%; opacity: 0;">
									<option value="">What would you like to do?</option>
									<option value="Website">Web site</option>
									<option value="Loja virtual">Virtual store</option>
									<option value="Sistema personalizado">custom system</option>
									<option value="Banners / E-mail marketing">banners / email marketing</option>
									<option value="outro">other</option>
								</select><div class="select-skin-mask"><div class="select-skin-text-clip"><div class="select-skin-text">What would you like to do?</div></div></div></div>
							</div><!-- /.holder-select -->
						</div><!-- /.form-group -->

						<div class="form-group w-100">
							<textarea name="text" rows="6" class="textarea text placeholder" placeholder="conte um pouco sobre o seu projeto"></textarea>
						</div><!-- /.form-group -->

						<div class="form-group w-100">
							<button type="submit" class="btn btn-blue btn-submit mt15">send message</button>
						</div><!-- /.form-group -->

						<input type="hidden" name="entity" value="contact">

						<input name="_token" type="hidden" value="IdFCtb0swMOSLYNc1LTUvkfAByB4AWCp0BoCn1sD">

					</form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
